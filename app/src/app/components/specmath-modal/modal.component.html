<div class="modal-container">
  <mat-dialog-content>
    <div class="modal-step-header-container">
      <div class="modal-step-header-labels">
        <h3>
          Merge specs
          <b class="step-indicator">{{ currentStep }}/{{ maxSteps }}</b>
        </h3>
        <p *ngIf="currentStep > 1" class="mat-caption">
          {{ newSpecName }}
        </p>
      </div>
      <button
        id="modal-cancel-button"
        mat-dialog-close
        mat-icon-button
        color="grey"
        aria-label="Close modal button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-horizontal-stepper linear #stepper>
      <mat-step>
        <app-modal-step-1 (options)="handleStep1Options($event)"></app-modal-step-1>
      </mat-step>
      <mat-step [optional]="true">
        <div class="modal-step-container">
          <div class="modal-step-content">
            <div class="modal-step-instructions">
              <p class="mat-body-2">
                Select an optional defaults file
              </p>
              <a href="#" class="mat-body-2">
                Learn more
              </a>
            </div>
            <div class="defaults-file-content">
              <div *ngIf="!defaultsFile">
                <button
                  (click)="defaults.click()"
                  mat-button
                  class="defaults-file-button"
                  id="defaults-file-upload-button-large"
                >
                  <mat-icon class="defaults-file-icon">note_add</mat-icon>
                </button>
              </div>
              <div *ngIf="defaultsFile">
                <mat-chip-list>
                  <mat-chip
                    id="defaults-file-chip"
                    [selectable]="true"
                    [removable]="true"
                    (removed)="removeDefaultsFile()"
                  >
                    <mat-icon class="defaults-file-chip-icon">settings</mat-icon>
                    {{ defaultsFile.name }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                  </mat-chip>
                </mat-chip-list>
              </div>
            </div>
            <div class="defaults-file-input-container">
              <input
                #defaults
                class="defaults-file-upload-input"
                type="file"
                accept=".yaml"
                id="defaults-file-input"
                (change)="handleFileInput('default', $event.target.files)"
              />
              <label for="defaults-file-input">
                <button
                  id="defaults-file-upload-button"
                  (click)="defaults.click()"
                  mat-button
                  class="modal-step-button-secondary"
                >
                  <mat-icon>file_upload</mat-icon>
                  SELECT FILE
                </button>
              </label>
            </div>
          </div>
        </div>
      </mat-step>
      <mat-step> </mat-step>
      <mat-step> </mat-step>
    </mat-horizontal-stepper>
    <div class="modal-step-controls-container">
      <button
        id="modal-button-back"
        mat-button
        class="modal-step-button-secondary"
        aria-label="Back button for step 2"
        (click)="previousStep(stepper)"
      >
        Back
      </button>
      <div
        matTooltip="You must name your new spec"
        matTooltipPosition="above"
        [matTooltipDisabled]="!specNameFormControl.invalid"
      >
        <button
          id="modal-button-next"
          mat-button
          class="modal-step-button-main"
          aria-label="Next button for step 2"
          (click)="nextStep(stepper)"
          [disabled]="specNameFormControl.invalid && currentStep === 1"
        >
          Next
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
