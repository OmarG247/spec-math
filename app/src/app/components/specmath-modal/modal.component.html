<div class="modal-container">
  <mat-dialog-content>
    <div class="modal-step-header">
      <h3>
        Merge specs <b class="step-indicator">{{ currentStep }}/4</b>
      </h3>
      <button
        id="modal-cancel-button"
        mat-dialog-close
        mat-icon-button
        color="grey"
        aria-label="Close modal button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-horizontal-stepper linear #stepper>
      <mat-step>
        <div class="modal-step-container">
          <div class="modal-step-content">
            <p class="mat-caption">
              Enter the name of the new spec
            </p>
            <form class="spec-name-form">
              <mat-form-field class="spec-name-field">
                <input
                  class="spec-name-input"
                  type="text"
                  matInput
                  [formControl]="specNameFormControl"
                  [(ngModel)]="newSpecName"
                  placeholder="Spec name"
                />
                <span matSuffix>.yaml</span>
                <mat-error *ngIf="specNameFormControl.hasError('required')">
                  Naming your new spec spec is required
                </mat-error>
                <mat-error *ngIf="specNameFormControl.hasError('pattern')">
                  The name can only contain alpha-numerical characters,
                  underscores, and dashes
                </mat-error>
              </mat-form-field>
            </form>
          </div>
          <div class="modal-step-controls-container">
            <button
              id="modal-step-1-back"
              mat-button
              matStepperPrevious
              class="modal-step-button-secondary"
              aria-label="Back button for step 1"
            >
              Back
            </button>
            <div
              matTooltip="You must name your new spec"
              matTooltipPosition="above"
              [matTooltipDisabled]="!specNameFormControl.invalid"
            >
              <button
                (click)="nextStep()"
                id="modal-step-1-next"
                [disabled]="specNameFormControl.invalid"
                mat-button
                matStepperNext
                class="modal-step-button-main"
                aria-label="Next button for step 1"
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </mat-step>
      <mat-step [optional]="true">
        
      </mat-step>
      <mat-step>
        
      </mat-step>
      <mat-step>
        
      </mat-step>
    </mat-horizontal-stepper>
  </mat-dialog-content>
</div>
