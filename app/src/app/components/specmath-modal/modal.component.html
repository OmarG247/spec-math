<div class="modal-container">
  <mat-dialog-content>
    <div class="modal-step-header-container">
      <div class="modal-step-header-labels">
        <h3>
          Merge specs
          <b class="step-indicator">{{ currentStep }}/{{ maxSteps }}</b>
        </h3>
        <p *ngIf="currentStep > minSteps" class="mat-caption">
          {{ newFileName }}
        </p>
      </div>
      <button
        id="modal-cancel-button"
        mat-dialog-close
        mat-icon-button
        color="grey"
        aria-label="Close modal button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-horizontal-stepper id="modal-stepper" linear #stepper>
      <mat-step>
        <app-modal-step-1 (options)="handleStep1Options($event)"></app-modal-step-1>
      </mat-step>
      <mat-step [optional]="true">
        <app-modal-step-2 (options)="handleStep2Options($event)"></app-modal-step-2>
      </mat-step>
      <mat-step> </mat-step>
      <mat-step> </mat-step>
    </mat-horizontal-stepper>
    <div class="modal-step-controls-container">
      <button
        id="modal-button-back"
        mat-button
        class="modal-step-button-secondary"
        aria-label="Back button for step 2"
        (click)="previousStep(stepper)"
        *ngIf="currentStep > minSteps"
      >
        Back
      </button>
      <div
        matTooltip="You must name your new spec"
        matTooltipPosition="above"
        [matTooltipDisabled]="specNameValid"
      >
        <button
          id="modal-button-next"
          mat-button
          class="modal-step-button-main"
          aria-label="Next button for step 2"
          (click)="nextStep(stepper)"
          [disabled]="!specNameValid && currentStep === 1"
        >
          Next
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
