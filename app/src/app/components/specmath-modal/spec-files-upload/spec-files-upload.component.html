<div class="modal-step-container">
  <div class="modal-step-content">
    <div class="modal-step-instructions">
      <p class="mat-body-2">Select <b>{{ specFilesNum }}</b> spec files</p>
    </div>
    <div class="spec-files-content">
      <div *ngIf="specFilesUploadOptions.specFiles.length === 0">
        <button
          (click)="specsInput.click()"
          mat-button
          class="spec-files-button"
          id="specs-upload-button-large"
        >
          <mat-icon class="spec-files-icon">note_add</mat-icon>
        </button>
      </div>
      <div *ngIf="specFilesUploadOptions.specFiles">
        <mat-chip-list id="spec-files-chip-list">
          <div
            class="modal-step-chip-list-container"
            *ngFor="let spec of specFilesUploadOptions.specFiles; let i = index"
          >
            <mat-chip
              *ngIf="spec"
              [selectable]="true"
              [removable]="true"
              (removed)="removeSpecFile(i)"
            >
              <mat-icon class="modal-step-chip-icon">description</mat-icon>
              {{ spec.name }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <mat-icon class="spec-files-add-icon" *ngIf="i < specFilesNum - 1">add</mat-icon>
          </div>
        </mat-chip-list>
      </div>
    </div>
    <div class="spec-files-input-container">
      <input
        #specsInput
        class="spec-files-upload-input"
        type="file"
        accept=".yaml"
        id="specs-input"
        (change)="handleSpecFileInput($event.target.files)"
        multiple
      />
      <label for="defaults-file-input">
        <div
          matTooltip="You've already uploaded {{ specFilesNum }} spec files"
          matTooltipPosition="below"
          [matTooltipDisabled]="specFilesUploadOptions.specFiles.length !== specFilesNum"
        >
          <button
            [disabled]="specFilesUploadOptions.specFiles.length === specFilesNum"
            id="specs-upload-button"
            (click)="specsInput.click()"
            mat-button
            class="modal-step-button-secondary"
          >
            <mat-icon>file_upload</mat-icon>
            SELECT FILE
          </button>
        </div>
      </label>
      <p id="spec-files-upload-error" class="mat-body-strong mat-error" *ngIf="fileUploadError">
        You cannot upload more than {{ specFilesNum }} spec files
      </p>
    </div>
  </div>
</div>
