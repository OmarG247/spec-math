<div class="modal-step-container">
  <div class="modal-step-content">
    <div class="modal-step-instructions">
      <p class="mat-body-2">Confirm the files used to perform this operation</p>
    </div>
    <div *ngIf="inputFilesValid" class="confirm-operation-container">
      <mat-chip-list id="confirm-operation-chip-container">
        <div class="modal-step-chip-list-container" *ngFor="let file of operationFiles; let i = index">
          <mat-chip>
            <mat-icon class="modal-step-chip-icon">
              {{ defaultsFile && i === 0 ? "settings" : "description" }}
            </mat-icon>
            {{ file.name }}
          </mat-chip>
          <mat-icon *ngIf="i < operationFiles.length - 1">add</mat-icon>
        </div>
      </mat-chip-list>
    </div>
  </div>
</div>
