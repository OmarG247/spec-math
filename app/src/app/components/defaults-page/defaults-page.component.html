<div class="defaults-container">
  <div class="defaults-header-container">
    <div class="defaults-header-text">
      <h2 class="defaults-label mat-display-3 card-subtitle">
        Defaults file
      </h2>
      <mat-divider class="defaults-header-divider"></mat-divider>
      <p>
        YAML file used to auto resolve the conflicts that may arise from a merge
        operation.
      </p>
    </div>
  </div>
  <div class="defaults-file">
    <app-yaml-render [yamlFile]="sampleDefaultsFile"></app-yaml-render>
  </div>
  <div class="defaults-description">
    <h3>
      How is it used?
    </h3>
    <p>
      This file can be used to merge a set of files and prevent conflicts in the
      fields of
		</p>
		<li>
			<ul>
				openapi
			</ul>
			<ul>
				info
			</ul>
			<ul>
				title
			</ul>
		</li>
  </div>
</div>
