<div class="modal-step-container">
  <div class="modal-step-content">
    <div class="modal-step-instructions">
      <p class="mat-body-2">
        Select an optional defaults file
      </p>
      <a
        (click)="navigateToDefaultsPage()"
        id="learn-more-defaults"
        class="mat-body-2"
      >
        Learn more
      </a>
    </div>
    <div class="defaults-file-content">
      <div *ngIf="!fileUploadOptions.file">
        <button
          (click)="fileInput.click()"
          mat-button
          class="defaults-file-button"
          id="defaults-file-upload-button-large"
        >
          <mat-icon class="defaults-file-icon">note_add</mat-icon>
        </button>
      </div>
      <div *ngIf="fileUploadOptions.file">
        <mat-chip-list id="defaults-chip-container">
          <mat-chip
            id="defaults-file-chip"
            [selectable]="true"
            [removable]="true"
            (removed)="deleteFile()"
          >
            <mat-icon class="defaults-file-chip-icon">api</mat-icon>
            {{ fileUploadOptions.file.name }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div class="defaults-file-input-container">
      <input
        #fileInput
        class="defaults-file-upload-input"
        type="file"
        accept=".yaml"
        id="defaults-file-input"
        (change)="handleDefaultsFileInput($event.target.files)"
      />
      <label for="defaults-file-input">
        <button
          id="defaults-file-upload-button"
          (click)="fileInput.click()"
          mat-button
          class="modal-step-button-secondary"
        >
          <mat-icon>file_upload</mat-icon>
          SELECT FILE
        </button>
      </label>
    </div>
  </div>
</div>
