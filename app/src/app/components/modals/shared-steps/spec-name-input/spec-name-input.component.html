<div class="modal-step-container">
  <div class="modal-step-content">
    <div class="modal-step-instructions">
      <p class="mat-body-2">
        Enter the name of the new spec
      </p>
    </div>
    <form class="spec-name-form">
      <mat-form-field class="spec-name-field">
        <input
          class="spec-name-input"
          type="text"
          matInput
          [formControl]="specNameFormControl"
          placeholder="Spec name"
        />
        <span matSuffix>.yaml</span>
        <mat-error *ngIf="specNameFormControl.hasError('required')">
          Naming your new spec is required
        </mat-error>
        <mat-error *ngIf="specNameFormControl.hasError('pattern')">
          The name can only contain alpha-numerical characters,
          underscores, and dashes
        </mat-error>
      </mat-form-field>
    </form>
  </div>
</div>
