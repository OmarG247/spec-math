<div class="results-container">
  <div class="results-header-container">
    <h2 class="results-label mat-display-3">
      {{ resultsSpecFileDisplayName }}
      <h4>
        New merge set
      </h4>
    </h2>
    <button (click)="downloadOperationSet()" mat-button class="primary">
      <mat-icon>arrow_circle_down</mat-icon>
      DOWNLOAD
    </button>
  </div>
  <mat-tab-group
    class="results-tabs-container"
    animationDuration="0ms"
    id="results-tab-group"
  >
    <mat-tab label="Result">
      <div class="results-tab-container">
        <div class="results-tab-file-header-container">
          <h2 class="mat-headline">
            {{ resultSpecFileName }}
          </h2>
          <button
            class="results-tab-menu-button"
            [mat-menu-trigger-for]="resultsMenu"
            mat-icon-button
            aria-label="More button for result file"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu xPosition="before" overlapTrigger #resultsMenu="matMenu">
            <button mat-menu-item>Code diff</button>
            <button (click)="downloadFile('result')" mat-menu-item>
              Download
            </button>
          </mat-menu>
        </div>
        <div id="results-file-render" class="results-tab-file-container">
          <div
            *ngFor="let level of resultsLevels"
            class="results-attribute-container"
            [ngStyle]="{
              'margin-left': +level.level + 'rem',
              'border-left-color': yamlLevelColor(level.level)
            }"
          >
            <p>
              {{ level.attribute }}
            </p>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab *ngIf="defaultsFileValid" label="Defaults">
      <div class="results-tab-container">
        <div class="results-tab-file-header-container">
          <h2 class="mat-headline">
            {{ defaultsFileName }}
          </h2>
          <button
            class="results-tab-menu-button"
            [mat-menu-trigger-for]="defaultsMenu"
            mat-icon-button
            aria-label="More button for defaults file"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu xPosition="before" overlapTrigger #defaultsMenu="matMenu">
            <button (click)="downloadFile('defaults')" mat-menu-item>
              Download
            </button>
          </mat-menu>
        </div>
        <div id="defaults-file-render" class="results-tab-file-container">
          <div
            *ngFor="let level of defaultsLevels"
            class="results-attribute-container"
            [ngStyle]="{
              'margin-left': +level.level + 'rem',
              'border-left-color': yamlLevelColor(level.level)
            }"
          >
            <p>
              {{ level.attribute }}
            </p>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab
      *ngFor="let spec of specFiles; let i = index"
      [label]="specLabel(i)"
    >
      <div class="results-tab-container">
        <div class="results-tab-file-header-container">
          <h2 class="mat-headline">
            {{ spec.name }}
          </h2>
          <button
            class="results-tab-menu-button"
            [mat-menu-trigger-for]="specMenu"
            mat-icon-button
            aria-label="More button for spec files"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu xPosition="before" overlapTrigger #specMenu="matMenu">
            <button (click)="downloadFile('spec', i)" mat-menu-item>
              Download
            </button>
          </mat-menu>
        </div>
        <div
          [id]="'spec-file-' + i + '-render'"
          class="results-tab-file-container"
        >
          <div
            *ngFor="let level of specsLevels[i]"
            class="results-attribute-container"
            [ngStyle]="{
              'margin-left': +level.level + 'rem',
              'border-left-color': yamlLevelColor(level.level)
            }"
          >
            <p>
              {{ level.attribute }}
            </p>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
