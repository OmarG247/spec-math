<div class="nav-bar">
  <button id="extend-button" mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img
    routerLink="/"
    src="../assets/img/specmath_logo.svg"
    id="spec-math-logo"
    class="nav-logo"
  />
</div>

<mat-sidenav-container class="container">
  <mat-sidenav
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    class="main left-panel"
    mode="side"
    [opened]="!mobileQuery.matches"
  >
    <div class="operation-menu-container">
      <button
        id="operation-menu-button-desktop"
        class="mdc-fab desktop mdc-fab--extended new-button"
        [mat-menu-trigger-for]="operationMenu"
      >
        <div class="mdc-fab__ripple"></div>
        <img src="../assets/img/fab-icon.png" />
        <span class="mdc-fab__label">New</span>
      </button>
      <mat-menu id="operation-menu" overlapTrigger #operationMenu="matMenu">
        <button
          id="operation-menu-merge-button"
          mat-menu-item
          (click)="openDialog()"
        >
          Merge
        </button>
        <button id="operation-menu-overlay-button" mat-menu-item>
          Overlay
        </button>
      </mat-menu>
    </div>
    <div class="side-options-container">
      <div
        routerLink="defaults"
        class="side-option"
        routerLinkActive="selected"
        id="about-default-files-button"
      >
        <mat-icon>api</mat-icon>
        <p>
          About Default files
        </p>
      </div>
      <div
        routerLink="about"
        class="side-option"
        routerLinkActive="selected"
        id="about-spec-math-button"
      >
        <mat-icon>info</mat-icon>
        <p>
          About Spec Math
        </p>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content id="main-container" class="main right-panel padded">
    <div class="detail-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
